    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap');
        :root[data-theme='light'] {
            --color-bg-primary: #f8f9fa;
            --color-bg-secondary: #e9ecef;
            --color-bg-tertiary: #dee2e6;
            --color-bg-glass: rgba(248, 249, 250, 0.8);
            --color-text-primary: #212529;
            --color-text-secondary: #495057;
            --color-text-tertiary: #6c757d;
            --color-text-brand: #0d6efd;
            --color-border-primary: #ced4da;
            --color-border-secondary: #adb5bd;
            --color-brand-primary: #0d6efd;
            --color-brand-secondary: #0a58ca;
            --color-brand-accent: #3dd5f3;
            --color-bg-glass-liquid: rgba(255, 255, 255, 0.6);
            --color-border-glass: rgba(0, 0, 0, 0.08);
            --color-glass-sheen-1: rgba(0, 0, 0, 0.0);
            --color-glass-sheen-2: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme='dark'] {
            --color-bg-primary: #18191a;
            --color-bg-secondary: #242526;
            --color-bg-tertiary: #3a3b3c;
            --color-bg-glass: rgba(24, 25, 26, 0.8);
            --color-text-primary: #e4e6eb;
            --color-text-secondary: #b0b3b8;
            --color-text-tertiary: #8a8d91;
            --color-text-brand: #58c7f2;
            --color-border-primary: #3a3b3c;
            --color-border-secondary: #4e4f50;
            --color-brand-primary: #58c7f2;
            --color-brand-secondary: #3a9fbf;
            --color-brand-accent: #4a90e2;
            --color-bg-glass-liquid: rgba(36, 37, 38, 0.75);
            --color-border-glass: rgba(255, 255, 255, 0.12);
            --color-glass-sheen-1: rgba(255, 255, 255, 0.0);
            --color-glass-sheen-2: rgba(255, 255, 255, 0.15);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .gradient-text {
            background: linear-gradient(to right, var(--color-brand-primary), var(--color-brand-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .scroll-reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .page-transition-wrapper {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .page-transition-wrapper.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .page-transition-wrapper.fade-out {
            opacity: 0;
            transform: translateY(10px);
        }
        .liquid-glass {
            position: relative;
            background-color: var(--color-bg-glass-liquid);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 1rem;
            border: 1px solid var(--color-border-glass);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .liquid-glass::before {
            content: '';
            position: absolute;
            inset: -1px;
            z-index: 0;
            border-radius: inherit;
            background: conic-gradient(
                from 180deg at 50% 50%,
                var(--color-glass-sheen-1) 0%,
                var(--color-glass-sheen-2) 10%,
                var(--color-glass-sheen-1) 35%,
                var(--color-glass-sheen-1) 100%
            );
            animation: liquid-border-spin 4s linear infinite;
        }
        .liquid-glass > * {
            position: relative;
            z-index: 1;
        }
        
        /* New Calibration Card Styles */
        .calibration-card {
            position: relative;
            border-radius: 1.5rem; /* 24px */
            background: rgba(30, 30, 42, 0.7); /* A darker, slightly blueish glass */
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            transform-style: preserve-3d;
        }
        .calibration-card:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(-5deg) scale(1.05);
            box-shadow: 0 16px 40px 0 rgba(0, 0, 0, 0.5);
        }
        .calibration-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 150, 0.15) 0%, rgba(0, 255, 255, 0.1) 50%, rgba(255, 150, 0, 0.15) 100%);
            background-size: 200% 200%;
            animation: gradient-pan 10s ease infinite;
            z-index: 1;
            opacity: 0.7;
        }
        .calibration-card::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: inherit;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.2), transparent 30%);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .calibration-card:hover::after { opacity: 1; }
        .calibration-card-content { position: relative; z-index: 3; }

        .calibration-card-mock {
            position: relative;
            border-radius: 1.5rem; /* 24px */
            background: rgba(30, 30, 42, 0.9);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            overflow: hidden;
            transform: perspective(1000px) rotateX(5deg) rotateY(-5deg); /* Static tilt */
        }
        .calibration-card-mock::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 150, 0.15) 0%, rgba(0, 255, 255, 0.1) 50%, rgba(255, 150, 0, 0.15) 100%);
            background-size: 200% 200%;
            animation: gradient-pan 10s ease infinite;
            z-index: 1;
            opacity: 0.7;
        }

        .calibration-score-text {
            font-weight: 900;
            background: linear-gradient(135deg, #e0e0e0, #ffffff, #d0d0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 255, 0.1), 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Testimonial Scroller */
        .testimonial-scroller {
            overflow: hidden;
            -webkit-mask-image: linear-gradient(to right, transparent, black 128px, black calc(100% - 128px), transparent);
            mask-image: linear-gradient(to right, transparent, black 128px, black calc(100% - 128px), transparent);
        }
        .testimonial-scroller-track {
            display: flex;
            width: fit-content;
            animation: scroll-testimonials-sm 120s linear infinite;
        }
        .group:hover .testimonial-scroller-track {
            animation-play-state: paused;
        }
        .testimonial-card {
            flex-shrink: 0;
            width: 20rem; /* w-80 */
            margin: 0 1rem; /* Equivalent to mx-4 for a 2rem gap */
            padding: 2rem; /* p-8 */
            background-color: var(--color-bg-primary);
            border-radius: 1rem; /* rounded-2xl */
            border: 1px solid var(--color-border-primary);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); /* shadow-lg */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        @keyframes scroll-testimonials-sm {
            from { transform: translateX(0); }
            /* 15 testimonials * (20rem width + 2rem margin) = 330rem */
            to { transform: translateX(calc(-15 * (20rem + 2rem))); }
        }
        @keyframes scroll-testimonials-lg {
            from { transform: translateX(0); }
            /* 15 testimonials * (24rem width + 2rem margin) = 390rem */
            to { transform: translateX(calc(-15 * (24rem + 2rem))); }
        }
        @media (min-width: 640px) {
            .testimonial-card {
                width: 24rem; /* sm:w-96 */
            }
            .testimonial-scroller-track {
                animation-name: scroll-testimonials-lg;
            }
        }


        /* SkillHeatmapFeature Styles */
        .heatmap-feature {
            --speed: 10s;
	        --transition: 0.15s;
            position: relative;
        }
        .heatmap-article {
            padding: 2rem;
            margin: 0 auto;
            width: 100%;
            box-shadow: 0 10px 20px -5px hsl(0 0% 50% / 0.5);
            border: 1px solid var(--color-border-primary);
            border-radius: 6px;
            background: var(--color-bg-primary);
            resize: horizontal;
            overflow: hidden;
            max-width: min(calc(600px + 8rem), calc(100vw - 2rem));
            min-width: 340px;
            container-type: inline-size;
            transition: background-color 0.25s, color 0.25s, border 0.25s, box-shadow 0.25s;
        }
        .heatmap-header {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
            transition: opacity 0.5s;
        }
        .heatmap-header h2 {
            display: flex;
            gap: 0.25ch;
            font-size: clamp(1.5rem, 4cqi + 1rem, 3rem);
            font-weight: 800;
            line-height: 1.1;
            margin: 0;
            grid-column: 1 / -1;
        }
        .heatmap-header p {
            margin: 0;
            color: var(--color-text-secondary);
        }
        .heatmap-window {
            height: 250px;
            container-type: inline-size;
            transform-style: preserve-3d;
            width: 100%;
            outline: 4px dashed transparent;
            transition: outline 0.5s;
        }
        .heatmap-scene {
            --buff: 3rem;
            height: 100%;
            width: 100%;
            mask:
                linear-gradient(transparent, white var(--buff) calc(100% - var(--buff)), transparent),
                linear-gradient(90deg, transparent, white var(--buff) calc(100% - var(--buff)), transparent);
            mask-composite: intersect;
        }
        .heatmap-feature.overflow-on .heatmap-scene { mask: unset; }
        .heatmap-feature.overflow-on .heatmap-window { outline-color: var(--color-brand-primary); }
        .heatmap-feature.overflow-on .heatmap-header { opacity: 0.2; }

        .heatmap-grid {
            --count: 6;
            --inset: 0;
            --outset: 2.5;
            height: 100%;
            width: 100%;
            margin: 0;
            list-style-type: none;
            position: relative;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0 2rem;
            transition: transform 0.5s;
            transform:
                rotateX(calc(var(--rotate, 0) * 20deg))
                rotateZ(calc(var(--rotate, 0) * -20deg))
                skewX(calc(var(--rotate, 0) * 20deg));
        }
        .heatmap-feature.dimension-on .heatmap-grid {
	        --rotate: 1;
        }
        .heatmap-grid:hover li {
            animation-play-state: paused;
        }
        .heatmap-grid li {
            min-height: 60px;
            transform-style: preserve-3d;
            width: 100%;
            z-index: calc(1 + var(--active));
        }
        .heatmap-grid li::before {
            content: "";
            position: absolute;
            inset: 4px 4px -2px -2px;
            border-radius: 6px;
            background: var(--color-bg-tertiary);
            opacity: 0.5;
            filter: blur(calc(var(--active, 0) * 8px));
            z-index: -1;
            transition: scale var(--transition), opacity var(--transition), translate var(--transition), filter var(--transition);
            transform-origin: 50% 0;
            scale: 1 calc(1 + (var(--active, 0) * 0.05));
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .heatmap-item {
            align-items: center;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-primary);
            color: var(--color-text-primary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            gap: 1rem;
            height: 100%;
            justify-content: start;
            overflow: hidden;
            padding: 1.25rem;
            text-align: center;
            width: 100%;
            transition: transform var(--transition), scale var(--transition), background-color 0.25s, color 0.25s, border 0.25s;
            scale: calc(1 + (var(--active, 0) * 0.05));
            transform: translate3d(0, 0, calc(var(--active, 0) * 24px));
        }
        .heatmap-item__icon {
            width: 24px;
            color: var(--color-brand-primary);
        }
        .heatmap-item__text {
            flex: 1;
            text-align: left;
            font-weight: 500;
        }
        .heatmap-grid li:nth-of-type(1) { --index: 0; }
        .heatmap-grid li:nth-of-type(2) { --index: 0; }
        .heatmap-grid li:nth-of-type(3) { --index: 1; }
        .heatmap-grid li:nth-of-type(4) { --index: 1; }
        .heatmap-grid li:nth-of-type(5) { --index: 2; }
        .heatmap-grid li:nth-of-type(6) { --index: 2; }
        .heatmap-grid li:nth-of-type(7) { --index: 3; }
        .heatmap-grid li:nth-of-type(8) { --index: 3; }
        .heatmap-grid li:nth-of-type(9) { --index: 4; }
        .heatmap-grid li:nth-of-type(10) { --index: 4; }
        .heatmap-grid li:nth-of-type(11) { --index: 5; }
        .heatmap-grid li:nth-of-type(12) { --index: 5; }

        @media(prefers-reduced-motion: no-preference) {
            .heatmap-grid { gap: 0 2rem; }
            .heatmap-grid li {
                --duration: calc(var(--speed) * 1);
                --delay: calc((var(--duration) / var(--count)) * (var(--index, 0) - 8));
                animation: heatmap-slide var(--duration) var(--delay) infinite linear;
                translate: 0% calc(((var(--count) - var(--index)) + var(--inset, 0)) * 100%);
            }
            .heatmap-grid li:hover { --active: 1; }
            @keyframes heatmap-slide {
                100% {
                    translate: 0% calc(calc((var(--index) + var(--outset, 0)) * -100%));
                }
            }
        }
        @container (width < 400px) {
            .heatmap-grid {
                --count: 12;
                --inset: 0;
                --outset: 3;
                grid-template-columns: 1fr;
            }
            .heatmap-grid li:nth-of-type(1) { --index: 0; }
            .heatmap-grid li:nth-of-type(2) { --index: 1; }
            .heatmap-grid li:nth-of-type(3) { --index: 2; }
            .heatmap-grid li:nth-of-type(4) { --index: 3; }
            .heatmap-grid li:nth-of-type(5) { --index: 4; }
            .heatmap-grid li:nth-of-type(6) { --index: 5; }
            .heatmap-grid li:nth-of-type(7) { --index: 6; }
            .heatmap-grid li:nth-of-type(8) { --index: 7; }
            .heatmap-grid li:nth-of-type(9) { --index: 8; }
            .heatmap-grid li:nth-of-type(10) { --index: 9; }
            .heatmap-grid li:nth-of-type(11) { --index: 10; }
            .heatmap-grid li:nth-of-type(12) { --index: 11; }
            
            @media(prefers-reduced-motion: no-preference) {
                .heatmap-grid li {
                    --duration: calc(var(--speed) * 2);
                    --delay: calc((var(--duration) / var(--count)) * (var(--index, 0) - 8));
                }
            }
        }
        
        [data-theme='dark'] .heatmap-article {
            background-color: var(--color-bg-secondary);
            border-color: var(--color-border-primary);
            box-shadow: 0 10px 20px -5px hsl(0 0% 0% / 0.5);
        }
        [data-theme='dark'] .heatmap-item {
            background-color: var(--color-bg-primary);
            border-color: var(--color-border-secondary);
        }
        [data-theme='dark'] .heatmap-grid li::before {
            background: black;
            opacity: 0.3;
        }

        /* Interactive Drill Preview */
        @keyframes drill-preview-cycle {
            0%, 25% { /* -- State 1: Thinking -- */
                --check-opacity: 0;
                --check-scale: 0.5;
                --option-scale: 1;
                --rationale-opacity: 0;
                --rationale-translate-y: 10px;
                --incorrect-opacity: 1;
            }
            35%, 55% { /* -- State 2: Answer Revealed -- */
                --check-opacity: 1;
                --check-scale: 1;
                --option-scale: 1.02;
                --incorrect-opacity: 0.5;
                --rationale-opacity: 0;
                --rationale-translate-y: 10px;
            }
            65%, 90% { /* -- State 3: Rationale Revealed -- */
                --check-opacity: 1;
                --check-scale: 1;
                --option-scale: 1.02;
                --incorrect-opacity: 0.5;
                --rationale-opacity: 1;
                --rationale-translate-y: 0px;
            }
            100% { /* -- State 4: Reset for loop -- */
                --check-opacity: 0;
                --check-scale: 0.5;
                --option-scale: 1;
                --rationale-opacity: 0;
                --rationale-translate-y: 10px;
                --incorrect-opacity: 1;
            }
        }

        .animate-drill-preview-cycle {
             animation: drill-preview-cycle 8s ease-in-out infinite;
        }

        .drill-preview-option,
        .drill-preview-icon,
        .drill-preview-rationale {
